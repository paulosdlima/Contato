<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Contato</title>
	<h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />

</h:head>

<h:body>
	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<h:form method="get">
				<H1>Resultado do trabalho</H1>
				<div class="card">
					<div class="card-body">
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputLabel value="Nome: " />
							<h:inputText value="#{contatoController.contato.nome}" />

							<h:outputLabel value="E-mail: " />
							<h:inputText value="#{contatoController.contato.email}" />

							<h:outputLabel value="Mensagem: " />
							<h:inputTextarea value="#{contatoController.contato.mensagem}" />

							<h:commandButton value="Enviar mensagem"
								actionListener="#{contatoController.envio()}" />

						</h:panelGrid>
					</div>
				</div>
			</h:form>
		</div>
	</div>
</h:body>
</html>
